<main>
    <h1 mat-dialog-title>Adjust Environment</h1>

    <div mat-dialog-content class="content-container">
        <mat-form-field>
            <mat-label>Temperature</mat-label>
            <input matInput [(ngModel)]="temperature">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Lighting intensity</mat-label>
            <input matInput [(ngModel)]="lighting_intensity">
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSave()">Save</button>
      </div>
</main>
