<main>
    <h1 mat-dialog-title>Notify an event</h1>

    <div mat-dialog-content class="content-container">
        <mat-form-field>
            <mat-label>Event details</mat-label>
            <textarea matInput [(ngModel)]="event_details"></textarea>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSave()">Save</button>
      </div>
</main>
