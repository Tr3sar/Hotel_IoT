<main>
    <h1 mat-dialog-title>Check-in</h1>

    <div mat-dialog-content class="content-container">
        <mat-form-field>
            <mat-label>Room number</mat-label>
            <input matInput [(ngModel)]="room_number">
        </mat-form-field>

        <mat-form-field>
            <mat-label>RFID code</mat-label>
            <input matInput [(ngModel)]="rfid_code">
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSave()">Save</button>
      </div>
</main>
