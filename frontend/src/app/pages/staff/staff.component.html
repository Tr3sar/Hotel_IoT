<main>
    <p><b><u>Staff</u></b></p>
    <ng-container>
        Cleaning Staff
        <div class="items-container">
            <div *ngFor="let staff_member of cleaning_staff" class="item">
                <div class="item-content">
                    <span class="text">{{staff_member.name}}</span>
                    <mat-icon [matMenuTriggerFor]="menuRooms" class="menu_button">more_vert</mat-icon>
                    
                    <span 
                    [ngStyle]="{'background-color': staff_member.working ? 'green' : 'red'}" class="active"
                    [matTooltip]="staff_member.working ? 'Working' : 'Not working'">
                    </span>
                </div>
    
                <mat-menu #menuRooms="matMenu">
                    <button mat-menu-item (click)="startShift(staff_member)">Start shift</button>
                    <button mat-menu-item (click)="endShift(staff_member)">End shift</button>
                    <!-- <button mat-menu-item (click)="completeTask(staff_member)">Complete task</button> -->
                    <button mat-menu-item [routerLink]="staff_member.id + '/tasks'" [state]="{staff_member: staff_member}">
                        View Tasks
                    </button>
                </mat-menu>
            </div>
        </div>
    </ng-container>

    <ng-container>
        Security Staff
        <div class="items-container">
            <div *ngFor="let staff_member of security_staff" class="item">
                <div class="item-content">
                    <span class="text">{{staff_member.name}}</span>
                    <mat-icon [matMenuTriggerFor]="menuRooms" class="menu_button">more_vert</mat-icon>
                    
                    <span 
                    [ngStyle]="{'background-color': staff_member.working ? 'green' : 'red'}" class="active"
                    [matTooltip]="staff_member.working ? 'Activo' : 'No activo'">
                    </span>
                </div>
    
                <mat-menu #menuRooms="matMenu">
                    <button mat-menu-item (click)="startShift(staff_member)">Start shift</button>
                    <button mat-menu-item (click)="endShift(staff_member)">End shift</button>
                </mat-menu>
            </div>
        </div>
    </ng-container>
</main>
