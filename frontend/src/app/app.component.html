<div class="container">
  <div class="clients">
    <h2>Clients</h2>
    <div class="add-button" (click)="addClient()">+</div>
    <div *ngFor="let client of clients">
      <app-client [client]="client"></app-client>
    </div>
  </div>
  <div class="rooms">
    <h2>Rooms</h2>
    <div class="add-button" (click)="addRoom()">+</div>
    <div *ngFor="let room of rooms">
      <app-room [room]="room"></app-room>
    </div>
  </div>
</div>
